[general]
format=wav
serveremail=noreply@pbxmoderno.local
attach=yes
maxmsg=100
maxsecs=300
minsecs=2
maxgreet=60
skipms=3000
maxsilence=10
silencethreshold=128
maxlogins=3
emaildateformat=%A, %d de %B de %Y às %H:%M:%S
charset=UTF-8
emailbody=Você recebeu uma nova mensagem de voz.\n\nDe: ${VM_CALLERID}\nDuração: ${VM_DUR} segundos\nData: ${VM_DATE}\n\nA mensagem está anexada neste email.
emailsubject=[PBX Moderno] Nova mensagem de ${VM_CALLERID}
