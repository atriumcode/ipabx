; ==================================================================
; CONFIGURAÇÃO AMI (Asterisk Manager Interface)
; Interface de gerenciamento para integração com aplicações
; ==================================================================

[general]
enabled=yes
port=5038
bindaddr=0.0.0.0
displayconnects=no
timestampevents=yes

; Usuário admin
[admin]
secret=asterisk_admin_password
deny=0.0.0.0/0.0.0.0
permit=127.0.0.1/255.255.255.255
permit=192.168.0.0/255.255.0.0
permit=10.0.0.0/255.0.0.0
read=system,call,log,verbose,command,agent,user,config,dtmf,reporting,cdr,dialplan
write=system,call,log,verbose,command,agent,user,config,dtmf,reporting,cdr,dialplan
writetimeout=5000

; Usuário para aplicação
[pbx_app]
secret=pbx_app_password
deny=0.0.0.0/0.0.0.0
permit=127.0.0.1/255.255.255.255
read=system,call,agent,user,cdr,dialplan
write=system,call,agent,user,originate
